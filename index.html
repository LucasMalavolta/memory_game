<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória Infantil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>🎮 Jogo da Memória 🎮</h1>
        <p>Encontre os pares e divirta-se!</p>
    </header>
    
    <main>
        <section id="game-controls">
            <div class="control-group">
                <label for="difficulty">Escolha o nível:</label>
                <select id="difficulty">
                    <option value="basic">🌟 Básico (4x2)</option>
                    <option value="intermediate">⭐ Intermediário (4x3)</option>
                    <option value="advanced">🏆 Avançado (4x4)</option>
                </select>
            </div>
            <button id="start-button">🚀 Iniciar Jogo</button>
        </section>
        
        <section id="game-board">
            <!-- As cartas do jogo serão inseridas aqui pelo JavaScript -->
        </section>
        
        <section id="game-result" class="hidden">
            <h2>🎉 Parabéns! 🎉</h2>
            <p>Você completou o jogo em <span id="final-time"></span>!</p>
            <button id="play-again">🔄 Jogar Novamente</button>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="developer-info">
                <p>💻 Desenvolvido por <strong>Lucas Malavolta Felix</strong></p>
                <p>🎓 Faculdade Municipal da Palhoça</p>
            </div>
            <div class="logo-container">
                <img src="images/fmp_logo.png" alt="Logo FMP" id="fmp-logo">
            </div>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
